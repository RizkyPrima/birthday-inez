<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Memories - My Loph</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0f1f, #1a0a1f);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin: 30px 0 10px;
      text-shadow: 0 0 12px #ff66cc;
      text-align: center;
    }

    .neon-subtitle {
      color: #ff66cc;
      font-size: 1.2em;
      text-shadow: 0 0 8px #ff66cc;
      margin-bottom: 25px;
      text-align: center;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 95%;
      max-width: 1200px;
      padding: 0 10px 60px;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ff66cc33;
      border-radius: 20px;
      box-shadow: 0 0 16px #ff66cc22;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      backdrop-filter: blur(3px);
    }

    .video-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 0 24px #ff66cc88;
    }

    .video-card video {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      pointer-events: none;
      touch-action: none;
      user-select: none;
    }

    .video-caption {
      padding: 14px 10px;
      font-size: 1em;
      color: #ffb3dd;
      text-align: center;
      text-shadow: 0 0 4px #ff66cc;
    }

    .back-button {
      margin: 40px;
      padding: 14px 28px;
      background: transparent;
      border: 2px solid #ff66cc;
      color: #ff66cc;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #ff66cc44;
    }

    .back-button:hover {
      background: #ff66cc;
      color: white;
      box-shadow: 0 0 16px #ff33aa;
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .neon-subtitle {
        font-size: 1em;
      }

      .video-caption {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="neon-subtitle">Clip Dump Cantikzz</div>

  <div class="video-gallery">
    <div class="video-card">
      <video src="videos/(1).mp4" autoplay muted loop playsinline></video>

    </div>

    </div>
    <div class="video-card">

    <div class="video-card">

      <div class="video-caption">Ga Ada Obat Cantiknyaaaa 💃💘</div>

    <div class="video-card">

  <script>
    // Pause videos when tab is not active
    const videos = document.querySelectorAll("video");
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        videos.forEach(v => v.pause());
      } else {
        videos.forEach(v => {
          if (v.paused) v.play();
        });
      }
    });
  </script>
</body>
</html>
