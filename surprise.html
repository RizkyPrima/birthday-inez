<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise for My Loph</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a23;
      color: white;
      overflow-x: hidden;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0a0a23;
      color: #ff66cc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8em;
      z-index: 9999;
      text-align: center;
      flex-direction: column;
      animation: fadeOut 0.6s ease forwards;
      animation-delay: 1.5s;
    }

    #loader p {
      margin: 0;
      padding: 0 20px;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff33aa;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeOut 2.5s ease-in-out forwards;
      animation-delay: 2.5s;
    }

    .intro h1 {
      font-size: 4em;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc, 0 0 30px #ff33aa;
      animation: popUp 1s ease forwards;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 2.2em;
      color: #ff66cc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff66cc;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .nav-buttons button {
      background: transparent;
      border: 2px solid #ff66cc;
      color: #ff66cc;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff66cc;
    }

    .nav-buttons button:hover {
      background: #ff66cc;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff33aa;
    }

    .section {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.8s ease;
    }

    .active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff66cc;
      background: white;
    }

    #gameFrame {
      max-height: 90vh;
    }

    .back-home {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 25px;
      border: 2px solid #ff66cc;
      color: #ff66cc;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff66cc;
    }

    .back-home:hover {
      background-color: #ff66cc;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff33aa;
    }


    .heart {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff4081, #f50057);
      transform: rotate(45deg);
      animation: floatHeart 4s ease-out forwards;
      filter: drop-shadow(0 0 4px #f50057);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -20px;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-250px) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="loader">
    <p>Preparing surprise for my Loph... üíñ</p>
  </div>

  <div class="intro">
    <h1>üéÅ Surprise for You! üéâ</h1>
  </div>

  <div class="container">
    <h2>My Loph Inez Claudia Togatorop üíñ</h2>

    <div class="nav-buttons">
      <button onclick="showSection('message')">üíå Pesan</button>
      <button onclick="showSection('album')">üì∏ Foto</button>
      <button onclick="showSection('video')">üìπ Video</button>
    </div>

    <div id="message" class="section">
      <iframe src="text.html"></iframe>
    </div>

    <div id="album" class="section">
      <iframe src="picture.html"></iframe>
    </div>

    <div id="video" class="section">
      <iframe src="video.html"></iframe>
    </div>


    <a href="index.html" class="back-home">Back to Home</a>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
