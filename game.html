<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Catcher Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #0a0a23;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-bottom: 80px; /* space for mobile controls */
    }

    #gameCanvas {
      background: #1a1a3d;
      border: 2px solid #ff66cc;
      aspect-ratio: 2 / 3;
      max-height: 100vh;
      max-width: 100vw;
      display: block;
      margin: auto;
      transition: all 0.3s ease;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
      z-index: 10;
    }

    #overlay h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .overlay-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .overlay-buttons button,
    .mobile-controls button {
      background: #ff66cc;
      color: white;
      border: none;
      padding: 0.7rem 1.3rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .overlay-buttons button:hover,
    .mobile-controls button:hover {
      background: #ff1493;
    }

    .mobile-controls {
      position: absolute;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 5;
    }

    .mobile-controls button {
      width: 60px;
    }

    @media (min-width: 768px) {
      .mobile-controls {
        display: none;
      }
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <!-- Mobile Controls -->
  <div class="mobile-controls">
    <button id="leftBtn">‚Üê</button>
    <button id="rightBtn">‚Üí</button>
  </div>

  <div id="overlay">
    <h1 id="resultMessage"></h1>
    <div class="overlay-buttons" id="initialButtons">
      <button onclick="handleOk()">OK</button>
    </div>
    <div class="overlay-buttons" id="finalButtons" style="display: none;">
      <button onclick="restartGame()">Main Lagi</button>
    </div>
  </div>

  <script>
    const baseWidth = 400;
    const baseHeight = 600;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const resultMessage = document.getElementById('resultMessage');
    const initialButtons = document.getElementById('initialButtons');
    const finalButtons = document.getElementById('finalButtons');

    const baseBasket = {
      x: 160,
      y: 550,
      width: 80,
      height: 20,
      speed: 5
    };

    let basket = { ...baseBasket };
    const hearts = [];
    let keys = {};
    let score = 0;
    let missed = 0;
    let gameOver = false;
    let loseMode = false;
    let paused = false;

    function getScale() {
      return {
        scaleX: canvas.width / baseWidth,
        scaleY: canvas.height / baseHeight
      };
    }

    function resizeCanvas() {
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight - 100; // space for mobile controls
      const aspectRatio = 2 / 3;

      let width = containerWidth;
      let height = containerWidth / aspectRatio;

      if (height > containerHeight) {
        height = containerHeight;
        width = height * aspectRatio;
      }

      canvas.style.width = `${width}px`;
      canvas.style.height = `${height}px`;

      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      restartGame();
    });

    resizeCanvas();

    function drawBasket() {
      const { scaleX, scaleY } = getScale();
      ctx.fillStyle = '#ff66cc';
      ctx.fillRect(
        basket.x * scaleX,
        basket.y * scaleY,
        basket.width * scaleX,
        basket.height * scaleY
      );
    }

    function drawHeart(heart) {
      const { scaleX, scaleY } = getScale();
      const fontSize = 24 * ((scaleX + scaleY) / 2);
      ctx.font = `${fontSize}px Arial`;
      ctx.fillText('‚ù§Ô∏è', heart.x * scaleX, heart.y * scaleY);
    }

    function drawScore() {
      ctx.fillStyle = '#fff';
      const { scaleX, scaleY } = getScale();
      const fontSize = 16 * ((scaleX + scaleY) / 2);
      ctx.font = `${fontSize}px monospace`;
      ctx.fillText(`‚ù§Ô∏è: ${score}   üíî: ${missed}`, 10 * scaleX, 20 * scaleY);
    }

    function update() {
      if (paused || gameOver) return;

      if (keys['ArrowLeft'] && basket.x > 0) basket.x -= basket.speed;
      if (keys['ArrowRight'] && basket.x + basket.width < baseWidth) basket.x += basket.speed;

      if (Math.random() < 0.02) {
        hearts.push({ x: Math.random() * (baseWidth - 24), y: -24 });
      }

      for (let i = 0; i < hearts.length; i++) {
        hearts[i].y += 3;
        if (
          hearts[i].y + 24 >= basket.y &&
          hearts[i].x > basket.x &&
          hearts[i].x < basket.x + basket.width
        ) {
          hearts.splice(i, 1);
          score++;
          i--;
          if (score >= 10) {
            showOverlay('Kamu menang! Tapi lebih dari itu, kamu selalu menangin hati aku tiap hari ‚ù§Ô∏è');
            gameOver = true;
          }
        } else if (hearts[i].y > baseHeight) {
          hearts.splice(i, 1);
          missed++;
          i--;
          if (missed >= 5) {
            gameOver = true;
            loseMode = true;
            resultMessage.innerText = 'Walaupun kamu kalah, tapi kamu selalu menang kok di hati aku, HEHE ^_^ üíû';
            overlay.style.display = 'flex';
            initialButtons.style.display = 'flex';
            finalButtons.style.display = 'none';
          }
        }
      }
    }

    function draw() {
      if (paused) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      hearts.forEach(drawHeart);
      drawScore();
    }

    function gameLoop() {
      update();
      draw();
      if (!paused) requestAnimationFrame(gameLoop);
    }

    function showOverlay(message) {
      resultMessage.innerText = message;
      overlay.style.display = 'flex';
      initialButtons.style.display = 'none';
      finalButtons.style.display = 'flex';
    }

    function restartGame() {
      score = 0;
      missed = 0;
      hearts.length = 0;
      basket = { ...baseBasket };
      gameOver = false;
      loseMode = false;
      paused = false;
      overlay.style.display = 'none';
      resizeCanvas();
      gameLoop();
    }

    function handleOk() {
      resultMessage.innerText = 'üíîüíî GAME OVER üíîüíî';
      initialButtons.style.display = 'none';
      finalButtons.style.display = 'flex';
    }

    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    // Mobile Controls
    document.getElementById('leftBtn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
    document.getElementById('leftBtn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
    document.getElementById('rightBtn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
    document.getElementById('rightBtn').addEventListener('touchend', () => keys['ArrowRight'] = false);

    restartGame();
  </script>
</body>
</html>
