<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a23;
      color: white;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
      width: 100%;
      min-height: 100vh;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5vw 3vw;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 3.5rem);
      margin: 0.5rem 0;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
    }

    .neon-age {
      font-size: clamp(2rem, 8vw, 4rem);
      color: #00ff99;
      animation: neon-flicker 1.5s infinite;
      margin: 1rem 0;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 40px #00ff99;
      font-weight: bold;
    }

    @keyframes neon-flicker {
      0%, 100% {opacity: 1; text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;}
      50% {opacity: 0.5; text-shadow: 0 0 5px #006655;}
    }

    .cake {
      font-size: clamp(4rem, 18vw, 10rem);
      margin: 1rem 0;
      animation: cake-bounce 2s ease-in-out infinite, neon-cake-flicker 1.5s infinite;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
    }

    @keyframes cake-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes neon-cake-flicker {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
      50% {
        opacity: 0.6;
        text-shadow: 0 0 3px #cc00cc, 0 0 5px #cc00cc, 0 0 10px #cc00cc;
      }
    }

    .buttons {
      margin-top: 2rem;
      z-index: 1;
    }

    .single-button {
      text-decoration: none;
      padding: 1rem 2rem;
      background-color: #ff66cc;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      font-size: clamp(1rem, 4vw, 1.5rem);
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc;
      transition: transform 0.3s, background-color 0.3s;
      display: inline-block;
    }

    .single-button:hover {
      transform: scale(1.05);
      background-color: #ff1493;
    }

    .firework, .heart {
      position: absolute;
      pointer-events: none;
      will-change: transform;
      z-index: 0;
    }

    .firework {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.8;
      animation: explode 1.5s ease-out forwards;
      box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(6); opacity: 0; }
    }

    .heart {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff4081, #f50057);
      transform: rotate(45deg);
      animation: floatHeart 4s ease-out forwards;
      filter: drop-shadow(0 0 4px #f50057);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff4081, #f50057);
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -20px;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-250px) scale(2); opacity: 0; }
    }

    @media (max-height: 500px) {
      .cake {
        font-size: clamp(3rem, 10vh, 8rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cake">üéÇ</div>
    <h1>Happy Birthday!</h1>
    <div class="neon-age">22th</div>
    <h1>My Loph Inez Claudia Togatorop</h1>
    <div class="buttons">
      <a href="surprise.html" class="single-button">Open Gift üéÅ</a>
    </div>
  </div>

  <script>
    function spawnFirework() {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;

      const x = Math.random() * (window.innerWidth - 40);
      const y = Math.random() * (window.innerHeight - 40);

      firework.style.left = `${x}px`;
      firework.style.top = `${y}px`;

      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1500);
    }

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';

      const x = Math.random() * (window.innerWidth - 40);
      const y = window.innerHeight - 60;

      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(spawnFirework, 500);
    setInterval(spawnHeart, 800);
  </script>
</body>
</html>
